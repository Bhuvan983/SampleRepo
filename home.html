        <script>
            function toggleNav() {
                var sidebar = document.getElementById("mySidebar");
                var content = document.getElementById("content");
                var icon = document.getElementsByClassName("hamburger-icon")[0];

                if (sidebar.style.width === "250px") {
                    // Close the sidebar
                    sidebar.style.width = "0";
                    content.style.marginLeft = "0";
                    icon.style.opacity = "1";
                } else {
                    // Open the sidebar
                    sidebar.style.width = "250px";
                    content.style.marginLeft = "250px";
                    icon.style.opacity = "0";
                }
            }

            function toggleChat() {
                var chatWindow = document.getElementById("chatWindow");
                if (chatWindow.style.display === "none" || chatWindow.style.display === "") {
                    chatWindow.style.display = "block";
                } else {
                    chatWindow.style.display = "none";
                }
            }

            function search() {
                // Get the value of the search input and convert it to lowercase
                var searchTerm = document.getElementById("searchInput").value.toLowerCase();
                var searchType = document.getElementById("searchType").value;

                // Implement different search actions based on search type
                if (searchType === "course") {
                    // Course search logic
                    if (searchTerm === "cse" || searchTerm === "computer science" || searchTerm === "computer") {
                        window.location.href = "index.html";
                    } else if (searchTerm === "mgmt" || searchTerm === "business" || searchTerm === "mba" || searchTerm === "bba") {
                        window.location.href = "mgmt.html";
                    }
                    // Add more courses if needed
                } else if (searchType === "domain") {
                    // Domain search logic
                    if (searchTerm === "cs" || searchTerm === "cyber" || searchTerm === "cyber security") {
                        window.location.href = "cs.html";
                    } else if (searchTerm === "ai" || searchTerm === "artificial intelligence" || searchTerm === "artificial") {
                        window.location.href = "ai.html";
                    } else if (searchTerm === "iot" || searchTerm === "internet" || searchTerm === "internet of things") {
                        window.location.href = "iot.html";
                    } else if (searchTerm === "ml" || searchTerm === "machine" || searchTerm === "machine learning") {
                        window.location.href = "ml.html";
                    }
                } else if (searchType === "faculty") {
                    // Faculty search logic
                    if (searchTerm === "thammi reddy" || searchTerm === "thammi" || searchTerm === "thammi reddy") {
                        window.location.href = "ai.html?faculty=thammi";
                    } else if (searchTerm === "vinnakota" || searchTerm === "vinnakota sv prabhakar") {
                        window.location.href = "ai.html?faculty=vinnakota";
                    }
                    else if (searchTerm === "pv lakshmi" || searchTerm === "lakshmi pv") {

                    }
                    // Add more faculty search logic if needed

                    // Implement your experience search logic here
                }
            }
