    <style>
        .header-content {
            display: flex;
            align-items: center;

        }

        .hamburger-icon {
            font-size: 24px;

        }

        header {
            background-color: #19d5bcc3;
            color: #ffffff;

        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        .main {
            display: flex;
            align-items: center;
            padding-top: 120px;
            flex: 1;
            align-items: flex-start;
            justify-content: space-around;
            gap: 40px; 
            margin-left:15%;
            width:70%;
        }

        .box1, .box2, .box3 {
            padding: 20px;
            background-color: #f9f9f9;
            width:100%;
            height: 300px;
            border-radius: 12px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.1),  /* Small shadow */
                0 8px 12px rgba(0, 0, 0, 0.1), /* Medium shadow */
                0 12px 16px rgba(0, 0, 0, 0.1); /* Large shadow */
            transition: transform 0.3s ease;
            overflow: hidden; /* Ensure content does not overflow */
            position: relative; /* For positioning the info box */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .box1:hover, .box2:hover, .box3:hover {
            transform: translateY(-10px);
        }

        .box1 img, .box2 img, .box3 img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure the image covers the entire div */
        }

        .info-container {
            position: fixed;
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            pointer-events: none; /* Prevents info-container from receiving pointer events */
        }

        .info-container h2 {
            margin-top: 0;
        }

        .button-3d {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #0056b3;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .button-3d:active {
            box-shadow: 0 2px #0056b3;
            transform: translateY(3px);
        }

    </style>
    <script>
        function showInfo(name, age, university, email, event) {
            var infoContainer = document.getElementById('info-container');
            infoContainer.style.display = 'block';
            infoContainer.innerHTML = `
                <h2>${name}</h2>
                <p><strong>Year of Passout:</strong> ${age}</p>
                <p><strong>Post Graduation:</strong> ${university}</p>
                <p><strong>Linkedin:</strong><a href="#">Linkedin.com</a></p>
            `;
            var offsetX = 20; // Offset from the cursor
            var offsetY = 20; // Offset from the cursor
            infoContainer.style.left = (event.clientX + offsetX) + 'px';
            infoContainer.style.top = (event.clientY + offsetY) + 'px';
        }

        function hideInfo() {
            var infoContainer = document.getElementById('info-container');
            infoContainer.style.display = 'none';
        }
    </script>
